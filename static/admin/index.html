<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include Markdown renderer (marked) for custom editors -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <!-- Custom Editor Components for Standard Hugo Shortcodes-->
    <script src="https://dinosoeren.github.io/hugo-shortcodes-netlify-cms/dist/hugo_shortcodes_netlify_cms.js"></script>
    <!-- Custom Editor Component for Project Details Shortcode -->
    <script src="editors/project-details-editor.js"></script>
    <!-- Custom Editor Components for Button Shortcodes -->
    <script src="editors/button-editors.js"></script>
    <!-- Custom Editor Component for LightGallery Shortcode -->
    <script src="editors/lightgallery-editor.js"></script>
    <!-- Custom Editor Component for Details (Collapsible) Shortcode -->
    <script src="editors/details-editor.js"></script>
    <!-- Custom Editor Component for FontAwesome Shortcode -->
    <script src="editors/fa-editor.js"></script>
    <!-- Custom AI Chat Widget -->
    <script src="widgets/ai-chat/ai-chat-widget.js"></script>
    <link rel="stylesheet" href="widgets/ai-chat/ai-chat-widget.css">
  </body>
</html>
